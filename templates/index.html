<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K01规则交付文档生成器</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">K01规则交付文档生成器</h2>
                    </div>
                    <div class="card-body">
                        <!-- Flash消息显示 -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show"
                            role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-12">
                                    <!-- V9规则版本号 -->
                                    <div class="mb-3">
                                        <label for="v9_version" class="form-label">V9规则版本号</label>
                                        <input type="text" class="form-control" id="v9_version" name="v9_version"
                                            required>
                                    </div>

                                    <!-- 文档编号 -->
                                    <div class="mb-3">
                                        <label for="doc_number" class="form-label">文档编号</label>
                                        <input type="text" class="form-control" id="doc_number" name="doc_number"
                                            required>
                                    </div>

                                    <!-- 送测时间 -->
                                    <div class="mb-3">
                                        <label for="test_time" class="form-label">送测时间</label>
                                        <input type="date" class="form-control" id="test_time" name="test_time"
                                            required>
                                    </div>

                                    <!-- V9发布说明 -->
                                    <div class="mb-3">
                                        <label for="v9_release_notes" class="form-label">V9发布说明</label>
                                        <textarea class="form-control" id="v9_release_notes" name="v9_release_notes"
                                            rows="4" required></textarea>
                                    </div>

                                    <!-- V9规则1 -->
                                    <div class="mb-3">
                                        <label for="v9_rule1" class="form-label">V9规则1</label>
                                        <input type="text" class="form-control" id="v9_rule1" name="v9_rule1" required>
                                    </div>

                                    <!-- V9规则2 -->
                                    <div class="mb-3">
                                        <label for="v9_rule2" class="form-label">V9规则2</label>
                                        <input type="text" class="form-control" id="v9_rule2" name="v9_rule2" required>
                                    </div>

                                    <!-- V9规则3 -->
                                    <div class="mb-3">
                                        <label for="v9_rule3" class="form-label">V9规则3</label>
                                        <input type="text" class="form-control" id="v9_rule3" name="v9_rule3" required>
                                    </div>

                                    <!-- V9规则4 -->
                                    <div class="mb-3">
                                        <label for="v9_rule4" class="form-label">V9规则4</label>
                                        <input type="text" class="form-control" id="v9_rule4" name="v9_rule4" required>
                                    </div>

                                    <!-- V9规则5 -->
                                    <div class="mb-3">
                                        <label for="v9_rule5" class="form-label">V9规则5</label>
                                        <input type="text" class="form-control" id="v9_rule5" name="v9_rule5" required>
                                    </div>

                                    <!-- V9 bin 包文件上传 -->
                                    <div class="mb-4">
                                        <label for="v9_bin_file" class="form-label">V9 bin 包文件上传</label>
                                        <input type="file" class="form-control" id="v9_bin_file" name="v9_bin_file"
                                            accept=".bin" required>
                                        <div class="form-text">支持的文件格式：.bin</div>
                                    </div>

                                    <!-- 提交按钮 -->
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg">提交表单</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
